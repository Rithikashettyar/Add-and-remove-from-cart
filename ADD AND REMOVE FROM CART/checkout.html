<!-- checkout.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout - RS Electronics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Checkout</h2>
        <form id="orderForm">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" required>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobile" required>
            </div>
            <div class="mb-3">
                <label for="payment" class="form-label">Payment Mode</label>
                <select class="form-control" id="payment" required>
                    <option value="Cash">Cash</option>
                    <option value="Card">Card</option>
                    <option value="UPI">UPI</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Place Order</button>
        </form>
    </div>

    <style>
        <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 40px;
    }

    .form-container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: goldenrod;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-group input:focus,
    .form-group select:focus {
        border-color: goldenrod;
        outline: none;
    }

    .submit-btn {
        background-color: goldenrod;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        width: 100%;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    .submit-btn:hover {
        background-color: #333;
    }
</style>

    </style>

    <script>
        // Get cart data from localStorage (if available)
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        document.getElementById("orderForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Get form values
            const name = document.getElementById("name").value;
            const address = document.getElementById("address").value;
            const pincode = document.getElementById("pincode").value;
            const mobile = document.getElementById("mobile").value;
            const payment = document.getElementById("payment").value;

            // Display a message
            alert(`Thank you ${name}! Your order has been placed. Enjoy your shopping! ðŸ˜Š`);

            // Optionally clear cart
            localStorage.removeItem('cart');
            
            // Optionally redirect to another page or clear the form
            window.location.href = "thankyou.html"; // Redirect to a thank you page
        });
        
    </script>
</body>

</html>
